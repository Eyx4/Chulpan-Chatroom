<!DOCTYPE html>
<html>
<head>
    <title>Chulpan Chatroom</title>
    <style>
        #chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        #chat-form input[type="text"] {
            width: 300px;
            height: 30px;
            margin-right: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        #chat-form button {
            width: 100px;
            height: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
            width: 400px;
        }
        .message p {
            margin: 0;
            font-size: 14px;
            font-weight: bold;
        }
        .message span {
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat">
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Type your message here...">
            <button type="submit" id="send">Send</button>
        </form>
    </div>
    <script>
        let messages = [];
        let username = null;
        let messageInput = document.getElementById("message");
        let sendButton = document.getElementById("send");
        let chatMessages = document.getElementById("chat-messages");

        function addMessage(message, username) {
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            let messageText = document.createElement("p");
            messageText.innerText = message;
            let messageAuthor = document.createElement("span");
            messageAuthor.innerText = "Posted by: " + username;
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageAuthor);
            chatMessages.appendChild(messageDiv);
        }

        function sendMessage(event) {
            event.preventDefault();
            let message = messageInput.value;
            if (username === null) {
                username = prompt("Please enter your name:");
            }
            if (message !== "") {
                messages.push({message: message, username: username});
                addMessage(message, username);
                messageInput.value = "";
                saveMessages();
            }
        }

        function saveMessages() {
            // Send the messages to the server to be saved
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "/save-messages");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(messages));
        }

        sendButton.addEventListener("click", sendMessage);
    </script>
</body>
</html>
